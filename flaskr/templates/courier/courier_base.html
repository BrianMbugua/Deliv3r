<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliv3r</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light grad">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="../static\images\mini-logo.png" alt="Deliv3r" width="30" height="24" class="d-inline-block align-text-top">
           COURIER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
          </div>
        </div>
      </nav>

      <!-- Render Flash Messages on webpage -->
      <div class="=container mt-1">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="row  d-flex justify-content-around">
            {% for category, message in messages %}
            <div class="col ">
                <div class="alert alert-{{ category }} w-20">
                    <p class="text-center">{{ message }}</p>
                </div>
            </div>
            {% endfor%}
        </div>
    
        {% endif %}
        {% endwith %}
    </div>


      {% block content %}


      {% endblock content %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
</body>
</html>
